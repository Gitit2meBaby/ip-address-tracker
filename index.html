<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="input-wrapper">
        <input id="input" type="text" placeholder="Search for any IP address or domain">
        <div id="btn" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </div>
      </div>
    </header>

    <div class="stats">
      <div class="grid-item ip">
        <p>IP Address</p>
        <h2 id="ipAddress"></h2>
      </div>

      <div class="grid-item location">
        <p>Location</p>
        <h2 id="location"></h2>
      </div>

      <div class="grid-item timezone">
        <p>timezone</p>
        <h2 id="timezone"></h2>
        <!--UTC add offset value dynamically using the API -->
      </div>

      <div class="grid-item isp">
        <p>isp</p>
        <h2 id="isp"></h2>
      </div>
    </div>

    <section class="map" id="map">

    </section>




</body>

</html>
